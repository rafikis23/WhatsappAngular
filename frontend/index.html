        <div class="container-fluid">
            <a class="navbar-brand fw-normal" id="brandLink" href="#">WhastApp</a>
            <div class="chat-header d-none" id="chatHeader">
                <button class="boton-back" title="volver" onclick="mostrarListaChats(true)">
                    <i class="fas fa-chevron-left"></i>
                </button>
                <img src="assets/img/profile-pics/oolong.jpg" class="rounded-circle big-avatar" id="avatarChatUsuario" alt="avatar del usuario">
                <div class="usuario-chat">
                    <span id="nombreChatUsuario"></span>
                    <span>Online</span>
                </div>
            </div>
            <button class="ml-auto selector-usuario" id="selectorUsuario" onclick="toggleListaUsuarios()">
                <img src="assets/img/profile-pics/goku.jpg" class="rounded-circle mini-avatar" id="avatarSelectUsuario" alt="Seleccionar usuario">
                <i class="fas fa-caret-down"></i>
            </button>
            <div class="container contenedor-lista-usuarios" id="contenedorListaUsuarios">
                <span>Seleccione un usuario</span>
                <div class="d-flex flex-row flex-wrap justify-content-start lista-usuarios" id="listaUsuarios">
                </div>
            </div>
        </div>
    </nav>

            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="pillsContactsTab" data-bs-toggle="pill" data-bs-target="#pillsContacts" type="button" role="tab" aria-controls="pillsContacts" aria-selected="false">CONTACTS</button>
            </li>
        </ul>

            <div class="tab-pane fade" id="pillsContacts" role="tabpanel" aria-labelledby="pillsContactsTab">
                <div class="text-center">
                    <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#contactModal" onclick="mostrarContactosAgregar()">Nuevo Contacto</button>
                </div>
                <div class="contenedor-contactos" id="listaContactos">
                    <div class="contacto-item">
                        <img src="assets/img/profile-pics/kami.jpg" class="rounded-circle big-avatar" alt="avatar del usuario">
                        <div class="cuerpo-contacto">
                            <span>Usuario</span>

    </div>

    <div class="contenido-chat d-none" id="contenidoChats">
        <div class="chat-body" id="chatsBody">
            <div></div>
        </div>
        <div class="chat-footer">
            <button class="btn btn-stickers" onclick="mostrarListaStickers()">
                <img src="assets/img/sticker-icon.svg" alt="">
            </button>
            <input type="text" id="chatInput" class="form-control">
            <button class="btn btn-success btn-send" onclick="enviarMensaje('text')">Enviar</button>

            <div class="container fade show contenedor-stickers" id="contenedorStickers">
                <div class="lista-stickers" id="listaStickers">
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Agregar Contacto -->
    <div class="modal fade" id="contactModal" tabindex="-1" aria-labelledby="contactModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
            <div class="modal-content bg-dark text-light">
                <div class="modal-header">
                    <h5 class="modal-title" id="contactModalLabel">Agregar Contacto</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div id="listaContactosNuevos">

                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal" onclick="setContactoAgregar(-1)">Cancelar</button>
                    <button type="button" class="btn btn-success" id="btnAgregarContacto" disabled onclick="agregarContacto()">Agregar</button>
                </div>
            </div>
        </div>
    </div>
